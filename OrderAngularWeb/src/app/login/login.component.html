<div class="tpCL" style="padding: 20px;color: teal;">
    <div class="col-md-12">
      <h3 class="text-center">Customer Login Section</h3>
    </div>
    </div>
<div class="container col-md-12" style="margin-top: 20px;">    
    <div class="row">
        <div class="col-md-4 offset-md-4" style="box-shadow: 5px 10px 18px #888888;padding: 40px;">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label>User Name</label>
                    <input type="text" formControlName="userName" class="form-control" [ngClass]="{ 'is-invalid':f.userName.errors }" />
                    <div *ngIf="f.userName.errors" class="invalid-feedback">
                        <div *ngIf="f.userName.errors.required">User Name is required</div>
                    </div>
                </div>
                    
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': f.password.errors }" />
                    <div *ngIf="f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                        <div *ngIf="f.password.errors.minlength">Password must be at least 4 characters</div>
                    </div>
                </div>
                    <div style="margin-top:10px" class="form-group">
                        <!-- Button -->
                        <button class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
                    </div>


                    <div class="form-group">
                        <div class="col-md-12 control">
                            <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                                Don't have an account! 
                        <a [routerLink]="['registration']" routerLinkActive="router-link-active" >Registration</a>
                            </div>
                        </div>
                    </div>    
                </form>  
    </div>
</div>

</div>
