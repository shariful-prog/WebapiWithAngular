<app-navigation></app-navigation>
<div class="container" style="margin-top: 20px;">

    <div class="row col-md-12">
        <div class="col-md-5 card" style="padding: 30px;">
            <h6>Product Add Section</h6>
            <hr>
                <form [formGroup]="formModel" autocomplete="off" (ngSubmit)="saveProduct()" > 
                    <div class="form-group">
                        <label>Product Name</label>
                        <input class="form-control" type="text" formControlName="Name">                   
                    </div>
                    <div class="form-group">
                        <label>Product Price</label>
                        <input class="form-control" oninput="this.value = Math.abs(this.value)" type="number" min="0" formControlName="Price">
                       
                    </div>
                    <div class="row">
                        <div class="form-group">
                          <button id="btnsubmitCs" type="submit" class="btn btn-success" [disabled]="!formModel.valid">Save Product</button>
                        </div>
                      </div>
                </form>
        </div>
        <div class="col-md-7 table-responsive">
    
            <table class="table table-bordered" >
                <thead id="productThead">
                    <tr>
                        <th>SL</th>
                        <th>Product Name</th>
                        <th>Product Price</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
            
                    <tr *ngFor="let product of procuctList; let i=index" >
                        <td>{{i+1}}</td>
                        <td>{{product.productName}}</td>
                        <td>{{product.price}}</td>
                        <td> 
                            <button style="margin-left: 5px;" (click)="deleteOrder(product.productId)" class="btn btn-sm btn-danger"><i class="fa fa-trash"></i></button>
                          </td>
                    </tr>
                </tbody>
            </table>
        </div>


    </div>

    <div class="row justify-content-md-center">
    </div>
    

</div>
