<app-navigation></app-navigation>
<div class="container">
    <div class="row justify-content-md-center">
        <div class="col col-lg-4 card" >
            <form [formGroup]="formModel" autocomplete="off" (ngSubmit)="saveProduct()" > 
                <div class="form-group required">
                    <label>Product Name</label>
                    <input class="form-control" type="text" formControlName="Name">                   
                </div>
                <div class="form-group required">
                    <label>Product Price</label>
                    <input class="form-control" oninput="this.value = Math.abs(this.value)" type="number" min="0" formControlName="Price">
                   
                </div>
                <div class="form-row">
                    <div class="form-group col-md-8 offset-md-2">
                      <button type="submit" class="btn btn-lg btn-block btn-success" [disabled]="!formModel.valid">Save</button>
                    </div>
                  </div>
            </form>
        </div>
    </div>
    
    
    <table class="table table-bordered" >
        <thead>
            <tr>
                <th>#</th>
                <th>Product Name</th>
                <th>Product Price</th>
            </tr>
        </thead>
        <tbody>
    
            <tr *ngFor="let product of procuctList; let i=index" >
                <td>{{i+1}}</td>
                <td>{{product.productName}}</td>
                <td>{{product.price}}</td>
            </tr>
        </tbody>
    </table>
</div>
