<app-navigation></app-navigation>
<div class="container"  style="margin-top: 20px;">
    <div class="row">
      <div class="col-sm">
        <div class="card" style="box-shadow: 0px 0px 5px #888888;">
            <div class="card-header"></div>
            <div class="card-body">
                <div>
                    <h6 style="float: left;">Customer Total Orders : </h6>
                    <strong style="float: right;">{{totalOrderCount}}</strong>

                </div>
            </div>
          </div>
      </div>
      <div class="col-sm">
        <div class="card" style="box-shadow: 0px 0px 5px #888888;">
          <div class="card-header"></div>
            <div class="card-body">
              <div>
                <h6 style="float: left;">Total Order Value : </h6>
                <strong style="float: right;">{{totalOrderValue}}</strong>

            </div>
            </div>
          </div>
      </div>
    </div>
  </div>

<div class="container" style="margin-top: 20px;">
            <div class="row">
              <div class="col-md">
                <h5>Orders List</h5>
              </div>
              <div class="col-md">
                <button style="float: right;" class="btn btn-success btn-sm" (click) =  "AddNewOrder()" >
                  <i class="fa fa-plus"></i>New Order</button>
              </div>
              

            </div>  
 

        <div class="row" style="margin-top: 20px;padding-left: 20px;
        padding-right: 20px;">
          <table class="table table-bordered" >
            <thead style="background-color: #f8f9fa!important;
           ">
                <tr>
                    <th>SL</th>
                    <th>Customer</th>
                    <th>Order Value</th>
                    <th>Order Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody >
                <tr *ngFor="let order of orderList; let i=index">
                    <td> {{i+1}} </td>
                    <td> {{order.customerName}} </td>
                    <td> {{order.grossValue}} </td>
                    <td> {{order.orderDate |date:'dd/MM/yyyy'}} </td>
                    <td> <button class="btn btn-sm btn-default" (click)="getSelectedOrder(order.orderMasterId)"><i class="fa fa-eye"></i></button>
                      <button style="margin-left: 5px;" (click)="deleteOrder(order.orderMasterId)" class="btn btn-sm btn-danger"><i class="fa fa-trash"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
        </div>


</div>
