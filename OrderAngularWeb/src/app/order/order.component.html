
<div class="container">

    <div class="row col-md" style="padding: 10px;background-color: aliceblue;">
        <h5 class="hu">Make New Order</h5>
   </div>
    <div class="row col-md" style="margin-top: 10px;">
        <div class="col-md-8">

            <div class="form-group">
                <label>Product</label>
                <select class="form-control" (change)="onProductChange($event)">
                    <option value="0">-- Select Product --</option>
                    <option 
                    *ngFor="let product of procuctList" 
                     value="{{product.productId}}">
                     {{product.productName}}</option>
                </select>
                </div>

                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                         <label>Price:</label>
                         <input class="form-control text-right" value="{{selectedProduct.Price}}" disabled number="text">
                        </div>
                     </div>

                     <div class="col-md-3">
                        <div class="form-group">
                            <label>Quantity:</label>
                            <input class="form-control text-right" (input)="applyQty($event)" min="0" value="{{selectedProduct.Quantity}}"  type="number">
                        </div>
                        
                    </div>

                    <div class="col-md-3">
                        <div class="form-group">
                            <label>Total:</label>
                            <input class="form-control text-right" value="{{selectedProduct.TotalAmount}}" disabled type="number">
                        </div>
                        
                    </div>
                    
                 <div class="col-md-3">
                    <button id="btnSubmitId" 
                    class="btn btn-sm btn-info" 
                    (click)="addProductToList()">
                    <i class="fa fa-plus"></i>Add to list</button>

                 </div>   
                 
     
                </div>
       
        </div>
        <div class="col-md-4">
            <div class="card" >
                <ul class="list-group">
                  <li class="list-group-item"><strong>Customer  : </strong>Mohammad Shaon</li>
                  <li class="list-group-item"><strong>Order Date : </strong>{{currentDate | date:'yyyy-MM-dd'}}</li>
                  <li class="list-group-item"><strong>Order Date : </strong>{{theOrder.GrossValue}}</li>
                  <input type="number" hidden disabled value="{{theOrder.GrossValue}}" >
                </ul>
            </div>
        </div>

  
    </div>
    </div>

    <div class="col-md">
        <div class="col-md-8">
            <div *ngIf="theOrderDetails.length>0">
                <table class="table table-bordered">
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Qty</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                    <tbody>
                        <tr *ngFor="let product of theOrderDetails ;let i=index;">
                            <td>{{product.ProductName}}</td>
                            <td>{{product.Price}}</td>
                            <td>{{product.Quantity}}</td>
                            <td>{{product.TotalAmount}}</td>
                            <td><button class="btn btn-sm btn-danger" (click)="removeItem(product , i)" >X</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
     
  
    </div>

    
    <div *ngIf="theOrderDetails.length > 0" class="col-12" style="margin-top: 10px;">
        <button class="btn btn-sm btn-warning pull-right" (click) = "close()" >Close</button>
        <button class="btn btn-sm btn-success" (click) = "saveOrder()" >Save Order</button>
    </div>
